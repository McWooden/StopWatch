<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vanilla Javascript Stopwatch</h1>
    <p class="waktu"><span class="detik">00</span>:<span class="puluhan">00</span></p>
    <div class="button">
        <p class="btn" id="start">Start</p>
        <p class="btn" id="stop">Stop</p>
        <p class="btn" id="reset">Reset</p>
    </div>
    <div class="history">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
